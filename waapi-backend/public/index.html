<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Furniture - Connect with a Specialist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="video/C0072.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <div class="container">
        <div class="popup-form" id="selectionForm">
            <div class="logo">
                <img src="img/Spirit logo.png" alt="Spirit Furniture Logo">
            </div>
            
            <h1>Connect with a Furniture Specialist</h1>
            <p>Please select your preferences to connect with the right specialist for your needs.</p>
            
            <div class="steps">
                <div class="step active" id="step1">
                    <h2>Select Your City</h2>
                    <div class="options">
                        <div class="option" data-value="lahore">
                            <div class="option-content">
                                <img src="img/lahore.jpg" alt="Lahore" class="city-icon">
                                <span class="label">Lahore (Punjab)</span>
                            </div>
                        </div>
                        <div class="option" data-value="islamabad">
                            <div class="option-content">
                                <img src="img/islamabad.png" alt="Islamabad" class="city-icon">
                                <span class="label">Islamabad (KPK)</span>
                            </div>
                        </div>
                        <div class="option" data-value="karachi">
                            <div class="option-content">
                                <img src="img/Karachi.png" alt="Karachi" class="city-icon">
                                <span class="label">Karachi (Sindh)</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="step" id="step2">
                    <div class="step-header">
                        <div class="back-arrow" id="backButton">
                            <span>Back</span>
                        </div>
                        <h2>Select Furniture Type</h2>
                    </div>
                    <div class="options">
                        <div class="option" data-value="office">
                            <div class="option-content">
                                <span class="icon">üè¢</span>
                                <span class="label">Office Furniture</span>
                            </div>
                        </div>
                        <div class="option" data-value="home">
                            <div class="option-content">
                                <span class="icon">üè†</span>
                                <span class="label">Home Furniture</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
